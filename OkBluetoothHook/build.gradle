apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.okbean'

android {
    compileSdkVersion      27
    buildToolsVersion      '27.0.3'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 3
        versionName "1.0.3"
    }
    buildTypes {
        release {
            minifyEnabled false
        }

        debug {
            minifyEnabled false
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}


task android_createJar(type: Jar) {
    archivesBaseName = 'OkBluetoothHook'
    from(project.zipTree('build/intermediates/aar_main_jar/release/classes.jar'))
    destinationDir = file('./')
}
android_createJar.dependsOn('build')
